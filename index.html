<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
  <div class="wrap">

    <div class="img-container">
      <picture>
        <source media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
        <img class="img-product" src="images/image-product-desktop.jpg" alt="product image" >
      </picture>  
    </div>

    <div class="wrap-content">
      <p class="fist-p-teg">Perfume</p>
      <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p><strong>$149.99</strong></p>
        <p><strike>$169.99</strike></p>
      </div>

      <div class="button-container">
        <button>
          <img src="images/icon-cart.svg" alt="cart image" >
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
